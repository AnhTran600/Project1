<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body style="background-color: rgb(242, 105, 38)">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="container-fluid"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <a href="https://revature.com/"><img src="images/revlogo.png" style="max-width: 237px;" alt="..."></a>
                    <h3 style="color: white; font: sans-serif;">Welcome</h3>
                    <h5 id="emname" style="color: whitesmoke">Enter Your Credential</h5>
                    <form class="form-inline my-sm-1" action="main" method="post">
                        <div class="my-sm-2">
                            <input class="form-control" type="text" id="inputusername" placeholder="Username" name="username" required>
                        </div>
                        <div class="my-sm-2">
                            <input class="form-control" type="password" id="inputpassword" placeholder="Password" name="password" required>
                        </div>
                        <div class="my-sm-2">
                            <button class="btn btn-primary my-sm-1 mr-sm-2" type="submit" style="color: white;">Login</button>
                            <input class="btn btn-primary my-sm-1" type="reset" >
                        </div>
                    </form>
                </div>
                <div class="col-sm-10">
                    <div class="container-fluid my-sm-4">
                        <iframe width="1280px" height="695px" name="myframe" src="Welcome.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
