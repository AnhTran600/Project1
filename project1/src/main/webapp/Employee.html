<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employee Home Page</title>
        <meta charset="utf-8"> 
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body style="background-color: rgb(242, 105, 38)">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="container-fluid"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <a href="https://revature.com/"><img src="images/revlogo.png" style="max-width: 237px;" alt="..."></a>
                    <h3 style="color: white; font: sans-serif;">Welcome</h3>
                    <h5 id="emname" style="color: whitesmoke">Employee!!!</h5>
                    <div class="my-sm-2">
                        <a href="viewmyinfo.do" target="myframe">
                        <button type="button" class="btn btn-primary">View My Information</button></a>
                    </div>
                    <div class="my-sm-2">
                    	<a href="updatemyinfo.do" target="myframe">
                        <button type="button" class="btn btn-primary">Update My Information</button></a>
                    </div>
                    <div class="my-sm-2">
                        <button type="button" class="btn btn-primary">View My Pending Requests</button>
                    </div>
                    <div class="my-sm-2">
                        <button type="button" class="btn btn-primary">View My Resolved Requests</button>
                    </div>
                    <div class="my-sm-2">
                        <button type="button" class="btn btn-primary">Request Reimbursement</button>
                    </div>
                    <form class="form" action="logout" method="GET">
                        <div class="my-sm-2">
                            <button class="btn btn-primary" type="submit" style="color: white;" name="logout" value="true">Logout</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-10">
                    <div class="container-fluid my-sm-4">
                        <iframe width="1280px" height="695px" name="myframe" src="Welcome.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
